<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <script src="main.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <div style="border-top-width: 0;border-left-width: 0;" data-index="0"></div>
        <div style="border-top-width: 0;" data-index="1"></div>
        <div style="border-top-width: 0;border-right-width: 0;" data-index="2"></div>
        <div style="border-left-width: 0;" data-index="3"></div>
        <div data-index="4"></div>
        <div style="border-right-width: 0;" data-index="5"></div>
        <div style="border-bottom-width: 0;border-left-width: 0;" data-index="6"></div>
        <div style="border-bottom-width: 0;" data-index="7"></div>
        <div style="border-bottom-width: 0;border-right-width: 0;" data-index="8"></div>
    </div>
    <div>
        Score:
        <div id="X"></div>
        <div id="O"></div>
    </div>
</body>

</html>
